      var urlParams = new URLSearchParams(window.location.search);
      let monthString, yearString;

      monthString = urlParams.get("month");
      yearString = urlParams.get("year");

      document.addEventListener("DOMContentLoaded", function () {
        let cars = window.api.getCars();

        document
          .getElementById("addRow")

            table.addRow({
              marque: "",
              immatricule: "",
              model: "",
              la_visite: "",
              fin_de_circulation: "",
              mainlevee: "",
              facture_achat: "",
              prix: "",

        // Set the current year
        let currentYear = new Date().getFullYear();
        document.getElementById("currentYear").innerHTML = currentYear;

        // Tabulator

          "PARTNER",
          "PEUGOT 208",
          "PEUGEOT 308",
          "CITROEN",

          years.push(i);
        }

        let factureOptions = ["DISPONIBLE", "NON DISPONIBLE"];
        let MainLeveeOptions = ["DISPONIBLE", "EN CREDIT"];

        var columns = [
          {
            title: "Marque",
            field: "marque",
            sorter: "string",
            editor: "list",

            editorParams: {
              values: marques,
              autocomplete: true,
              allowEmpty: true,
              listOnEmpty: true,
              freetext: true,
            },
            mutateLink: "code",
          },
          {
            title: "Immatricule",
            field: "immatricule",
            sorter: "string",
            editor: "input",
            mutateLink: "code",
          },
          {
            title: "Model",
            field: "model",
            editor: "list",
            formatter: "number",
            editorParams: {
              values: years,
              autocomplete: true,
              allowEmpty: true,
              listOnEmpty: true,
              freetext: true,
            },
          },
          {
            title: "Code",
            field: "code",
            editor: "input",

                finCirculationDate.setFullYear(ModelYear.getFullYear() + 5);

              }

            title: "La Visite",
            field: "la_visite",
            sorter: "date",
            width: 110,
            editor: "date",
            editorParams: {

            },
          },
          {
            title: "Mainlevee",
            field: "mainlevee",
            editor: "list",
            editorParams: {
              values: MainLeveeOptions,
            },
            formatter: function (cell) {
              if (cell.getValue() == "DISPONIBLE") {
                cell.getElement().style.backgroundColor = "#a9d2f0";
                return cell.getValue();
              } else {
                cell.getElement().style.backgroundColor = "";
                return cell.getValue();
              }
            },
          },
          {
            title: "Facture d'Achat",
            field: "facture_achat",
            sorter: "string",
            editor: "list",
            editorParams: {
              values: factureOptions,
            },
            formatter: function (cell) {
              if (cell.getValue() == "DISPONIBLE") {
                cell.getElement().style.backgroundColor = "#a9d2f0";
                return cell.getValue();
              } else {
                cell.getElement().style.backgroundColor = "";
                return cell.getValue();
              }
            },
          },
          {
            title: "Prix",
            field: "prix_achat",
            sorter: "number",
            align: "right",
            formatter: "money",
            editor: "number",
            editorParams: {
              step: 100,
              min: 0,
            },
          },
        ];

        var rowMenu = [
          {
            label:
              "<i class='fa-regular fa-trash-can' style='color: #c30909;'></i>  Supprimer la ligne",
            action: function (e, row) {
              row.delete();
            },
          },
        ];

        var table = new Tabulator("#table", {
          data: cars,
          index: "id_vhcl",
          columns: columns,
          layout: "fitColumns",
          rowContextMenu: rowMenu,
        });

        table.on("rowAdded", async function (row) {
          try {
            const response = await window.api.storeCars();
            console.log(response);
            row.update({ id_vhcl: response });
          } catch (error) {
            console.error("Error storing cars:", error);
          }
        });
        table.on("cellEdited", async function (cell) {
          try {
            const response = await window.api.updateCars(
              cell.getRow().getData().id_vhcl,
              cell.getField(),
              cell.getValue()
            );
            console.log(response);
          } catch (error) {
            console.error("Error updating cars:", error);
          }

        table.on("rowDeleted", async function (row) {

          "ÿßŸÑŸÑŸáŸÖ ÿßÿ¨ÿπŸÑ ŸÑÿ≥ÿßŸÜŸä ÿπÿßŸÖÿ±ÿß ÿ®ÿ∞ŸÉÿ±ŸÉ",
          "ÿ±ÿ®ŸÜÿß ŸÑÿß ÿ™ÿ≤ÿ∫ ŸÇŸÑŸàÿ®ŸÜÿß",
        ];

        function updateNavbar() {
          const navbarList = document.getElementById("navbarList");
          navbarList.innerHTML = "";
          const randomString =
            strings[Math.floor(Math.random() * strings.length)];

          navbarList.textContent = randomString;
        }

        updateNavbar();

        // Update navbar content every 10 minutes
        setInterval(updateNavbar, 5 * 60 * 1000);

        //REmebering month and year acrosss
        const anchors = document.querySelectorAll("nav a");
        anchors.forEach((anchor) => {
          anchor.addEventListener("click", function (event) {
            event.preventDefault();
            // Get the destination and parameters based on the anchor's ID (or any other method)
            var destination;
            var month;
            var year;
            // Example: Set different destinations and parameters based on the anchor's ID
            switch (this.id) {
              case "index":
                destination = "index.html";
                month = monthString;
                year = yearString;
                break;
              case "charges":
                destination = "charges.html";
                month = monthString;
                year = yearString;
                break;
              case "credits":
                destination = "credits.html";
                month = monthString;
                year = yearString;
                break;
              case "avances":
                destination = "avances.html";
                month = monthString;
                year = yearString;
                break;
              case "cars":
                destination = "cars.html";
                month = monthString;
                year = yearString;
                break;
              case "clients":
                destination = "clients.html";
                month = monthString;
                year = yearString;
                break;
              case "infos":
                destination = "infos.html";
                month = monthString;
                year = yearString;
                break;
            }
            // Construct the URL with the parameters
            var url =
              destination +
              "?month=" +
              encodeURIComponent(month) +
              "&year=" +
              encodeURIComponent(year);

            this.href = url;
            console.log(url);
            // Navigate to the URL
            document.location.href = url;
          });
