    <div class="px-4">
        <h1 class="mt-4">Park Mimoza <span id="currentYear"></span></h1>
    </div>

    <div id="table" class="container-fluid"></div>

    <div class="container-fluid d-flex justify-content-end mt-2 mb-5">
        <button id="addRow" class="btn btn-outline-success">+ Ajouter</button>
    </div>



    <script src="public/jquery/dist/jquery.js"></script>
    <script src="public/popper.js"></script>
    <script src="public/bootstrap/dist/js/bootstrap.js"></script>
    <script src="public/luxon.js"></script>
    <script src="public/tab/dist/js/tabulator.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cars = window.api.getCars();
            console.log(cars);

            document.getElementById('addRow').addEventListener('click', function () {
                table.addRow({
                    marque: "",
                    immatricule: "",
                    model: "",
                    la_visite: "",
                    fin_de_circulation: "",
                    mainlevee: "",
                    facture_achat: "",
                    prix: ""
                });
            });
            // Set the current year
            let currentYear = new Date().getFullYear();
            document.getElementById('currentYear').innerHTML = currentYear;

            // Tabulator
            let marques = ['toyota', 'ford', 'fiat', 'mercedes'];
            
            let years = [];

            for (let i = 1990; i <= 2050; i++) {
                years.push(i);
            }

            let factureOptions = ['disponible', 'non disponiple'];

            let MainLeveeOptions = ['disponible', 'en credit'];


            var columns = [{
                title: "Marque",
                field: "marque",
                sorter: "string",
                editor: "list",
                editorParams: {
                    values: marques
                }
            },
            {
                title: "Immatricule",
                field: "immatricule",
                sorter: "string",
                editor: "input"
            },
            {
                title: "Model",
                field: "model",
                editor: "list",
                editorParams: {
                    values: years
                },
                mutateLink: 'fin_de_circulation'
            },
            {
                title: "La Visite",
                field: "la_visite",
                sorter: "date",
                editor: "datetime",

            },
            {
                title: "Fin de Circulation",
                field: "fin_de_circulation",
                editor: "input",
                mutator: function (value, data) {
                    let ModelYear = new Date(data.model, 0);
                    let finCirculationDate = new Date(ModelYear);
                    finCirculationDate.setFullYear(ModelYear.getFullYear() + 5);
                    return finCirculationDate.toLocaleDateString();



                }

            },
            {
                title: "Mainlevee",
                field: "mainlevee",
                editor: 'list',
                editorParams: {
                    values: MainLeveeOptions
                }
            },
            {
                title: "Facture d'Achat",
                field: "facture_achat",
                sorter: "string",
                editor: "list",
                editorParams: {
                    values: factureOptions
                }
            },
            {
                title: "Prix",
                field: "prix",
                sorter: "number",
                align: "right",
                formatter: "money",
                editor: "input"
            },
            ];


            var Parkdata = [{
                marque: "",
                immatricule: "",
                model: "2005",
                la_visite: "",
                fin_de_circulation: "",
                mainlevee: "",
                facture_achat: "",
                prix: ""
            },

            ];


            var table = new Tabulator("#table", {
                data: cars,
                columns: columns,
                layout: "fitColumns",
                responsiveLayout: "hide",
                tooltips: true,
                addRowPos: "bottom",
                history: true,
                virtualDom: true,
                height: "300px"
            });



            table.on("rowAdded", async function (row) {
                try {
                    const response = await window.api.storeCars(); // Call the storeReservations function from the preload script
                    console.log(response);
                    row.update({ id: response });
                } catch (error) {
                    console.error("Error storing cars:", error);
                }
            });
            table.on("rowUpdated", async function (row) {
                try {
                    const response = await window.api.updateCars(row.getData()); // Call the storeReservations function from the preload script
                    console.log(response);
                } catch (error) {
                    console.error("Error updating cars:", error);
                }
            });
            table.on("rowDeleted", async function (row) {
                try {
                    const response = await window.api.deleteCars(row.getData()); // Call the storeReservations function from the preload script
                    console.log(response);
                } catch (error) {
                    console.error("Error deleting cars:", error);
                }
            });



        });
    </script>
</body>
