    <div class="container-fluid d-flex justify-content-end mt-2 mb-5">
        <button id="addRow" class="btn btn-outline-success">+ Ajouter</button>
    </div>



    <script src="public/jquery/dist/jquery.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cars = window.api.getCars();
            console.log(cars);

            document.getElementById('addRow').addEventListener('click', function () {
                table.addRow({
                    marque: "",
                    immatricule: "",
                    model: "",
                    la_visite: "",
                    fin_de_circulation: "",
                    mainlevee: "",
                    facture_achat: "",
                    prix: ""
                });
            });
            // Set the current year
            let currentYear = new Date().getFullYear();
            document.getElementById('currentYear').innerHTML = currentYear;

            // Tabulator
            let marques = ['toyota', 'ford', 'fiat', 'mercedes'];

            let years = [];

            for (let i = 1990; i <= 2050; i++) {
                years.push(i);
            }

            let factureOptions = ['disponible', 'non disponiple'];

            let MainLeveeOptions = ['disponible', 'en credit'];

            

            var columns = [{
                title: "Marque",
                field: "marque",
                sorter: "string",
                editor: "list",
                editorParams: {
                    values: marques
                }
            },
            {
                title: "Immatricule",
                field: "immatricule",
                sorter: "string",
                editor: "input"
            },
            {
                title: "Model",
                field: "model",
                editor: "list",
                formatter: "number",
                editorParams: {
                    values: years
                },
                mutateLink: 'fin_de_circulation'
            },
            /*{
                title: "code",
                field: "code",
                formatter: function (cell, formatterParams, onRendered) {

                    const firstLetter = cell.getValue().marque.charAt(0);

                    const number = cell.getValue().immatricule;
                    const lastLetterIndex = number.lastIndexOf(number.match(/[A-Za-z]/));
                    const lastTwoLetters = lastLetterIndex >= 2 ? number.substring(lastLetterIndex - 2, lastLetterIndex) : number.substring(0, lastLetterIndex);

                    console.log(firstLetter + lastTwoLetters);
                    return firstLetter + lastTwoLetters;
                },
            },*/
            {
                title: "La Visite",
                field: "la_visite",
                sorter: "date",
                editor: "datetime",

            },
            {
                title: "Fin de Circulation",
                field: "fin_de_circulation",
                editor: "input",
                mutator: function (value, data) {
                    let ModelYear = new Date(data.model, 0);
                    let finCirculationDate = new Date(ModelYear);
                    finCirculationDate.setFullYear(ModelYear.getFullYear() + 5);
                    return finCirculationDate.toLocaleDateString();

                }

            },
            {
                title: "Mainlevee",
                field: "mainlevee",
                editor: 'list',
                editorParams: {
                    values: MainLeveeOptions
                },
                cellClick: function(e, cell) {
        if (cell.getValue() === 'disponible') {
            cell.getElement().style.backgroundColor = '#a9d2f0';
        } else {
            cell.getElement().style.backgroundColor = 'white';
        }
    }
},
            
 

            {
                title: "Facture d'Achat",
                field: "facture_achat",
                sorter: "string",
                editor: "list",
                editorParams: {
                    values: factureOptions
                }
            },
            {
                title: "Prix",
                field: "prix",
                sorter: "number",
                align: "right",
                formatter: "money",
                editor: "input"
            },
            ];


            var Parkdata = [{
                marque: "",
                immatricule: "",
                model: "2005",
                la_visite: "",
                fin_de_circulation: "",
                mainlevee: "",
                facture_achat: "",
                prix: ""
            },

            ];
            var rowMenu = [
                {
                    label: "<i class='fas fa-trash'></i> Delete Row",
                    action: function (e, row) {
                        row.delete();
                    },
                },
            ];


            var table = new Tabulator("#table", {
                data: cars,
                index: "id_vhcl",
                columns: columns,
                layout: "fitColumns",
                responsiveLayout: "hide",
                tooltips: true,
                addRowPos: "bottom",
                history: true,
                virtualDom: true,
                height: "300px",
                rowContextMenu: rowMenu,
            });



            table.on("rowAdded", async function (row) {
                try {
                    const response = await window.api.storeCars(); // Call the storeReservations function from the preload script
                    console.log(response);
                    row.update({ id_vhcl: response });
                } catch (error) {
                    console.error("Error storing cars:", error);
                }
            });
            table.on("cellEdited", async function (cell) {
                console.log("cell edited");
                console.log(cell.getRow().getData().id_vhcl);
                let updatedData = {
                    [cell.getField()]: cell.getValue(),
                };
                console.log(updatedData);
                try {
                    const response = await window.api.updateCars(
                        cell.getRow().getData().id_vhcl,
                        cell.getField(),
                        cell.getValue(),
                    );
                    console.log(response);
                } catch (error) {
                    console.error("Error updating cars:", error);
                }
            });
            table.on("rowDeleted", async function (row) {
                try {
                    console.log(row.getData().id_vhcl);
                    const response = await window.api.deleteCars(row.getData().id_vhcl); // Call the storeReservations function from the preload script
                    console.log(response);
                } catch (error) {
                    console.error("Error deleting cars:", error);
                }
            });



        });
    </script>
</body>
