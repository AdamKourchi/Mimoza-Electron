    <div class="px-4">
        <h1 class="mt-4">Avances</h1>
    </div>

    <div class="container-fluid  d-flex justify-content-end mt-2 mb-5">
        <button id="addRow" class="btn btn-outline-success">+ Ajouter</button>
    </div>



    <script src="public/jquery/dist/jquery.js"></script>
    <script src="public/popper.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let avances = window.api.getAvances();
            console.log(avances);

            document.getElementById('addRow').addEventListener('click', function () {
                table.addRow({

                });
            });

            // Tabulator
            let types = ['VERSEMENT', 'ESPECE'];

            var columns = [{
                title: "Date",
                field: "date_avance",
                sorter: "number",
                editor: "date",
            },
            {
                title: "Versement",
                field: "observation",
                sorter: "string",
                editor: "input"
            },
            {
    title: "Type",
    field: "type_avance ",
    editor: "list",
    editorParams: {
        values: types
    },
    cellClick: function(e, cell) {
        if (cell.getValue() === 'VERSEMENT') {
            cell.getElement().style.backgroundColor = 'red';
        } else {
            cell.getElement().style.backgroundColor = 'yellow';
        }
    }
},
            
            {
                title: "Montant",
                field: "montant",
                sorter: "number",
                editor: "input",
                bottomCalc: "sum",
                bottomCalcParams: {
                    precision: 2,
                }
            }
            ];
            // Delete row function
            var rowMenu = [
                {
                    label: "<i class='fas fa-trash'></i> Delete Row",
                    action: function (e, row) {
                        row.delete();
                    },
                },
            ];
            

            var table = new Tabulator("#table", {
                data: avances,
                index: "id",
                columns: columns,
                layout: "fitColumns",
                responsiveLayout: "hide",
                tooltips: true,
                addRowPos: "bottom",
                history: true,
                virtualDom: true,
                height: "213px",
                rowContextMenu: rowMenu,
            });


        });
    </script>
